<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
        }

        th {
            text-transform: capitalize;
        }

        th,
        td {
            padding: 10px 30px;
            border: 1px solid #ddd;
        }

        .container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="formMain">
            Present Value:
            <input type="number" name="presentValue">
            <span id="presentValueText"></span>
            <br />
            Future Value:
            <input type="number" name="futureValue">
            <br />
            Payment Value:
            <input type="number" name="paymentValue">
            <select name="paymentValueDate">
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
            <br />
            Interest Rate (%):
            <input type="number" name="interestRate" step="0.01">
            <select name="interestRateDate">
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
            <br />
            Interest Rate Term:
            <input type="number" name="interestRateTerm">
            <select name="interestRateTermDate">
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
            <br />
            Interest Time:
            <select name="interestTimeDate">
                <option value="days">Days</option>
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
            <br />
            <button type="submit">
                <i class="fa fa-spinner fa-spin" style="display: none;"></i>
                Send
            </button>
        </form>
        <table id="tableMain" style="margin-top: 10px;">
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Total principal</th>
                    <th>Month Profit</th>
                    <th>Total profit</th>
                    <th>Total money</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
